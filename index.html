<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>

  <!-- Begin Header -->

    <div class="logoinfo">
      <div class="sitecontainer">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="image">
        <span>Secret Agent Supply Inc.</span>

  <!-- End Header -->

    <div class="mainbanner">

          <h1>Sport Bikes and Motorcyles</h1>
        </div>
      </div>
    </div>

  <!-- End Main Banner -->

  <!-- Begin Navigation -->

    <div class="navigation">
      <div class="sitecontainer">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>

        <span><a href="#">Contact</a></span>
      </div>
    </div>

  <!-- End Navigation -->

  <!-- Begin Product Grid -->

   <div class="products">
     <div class="sitecontainer">

  <!-- Begin Locations and Hours -->

    <div class="hours">
      <div class="sitecontainer">
        <div class="locationstext">Location
        </div>
        <div class="hourstext">Hours
        </div>
        <div class="longlat">-47.346436, 84.32354
        </div>
        <div class="hours">0800 - 1800
        </div>
      </div>
    </div>

  <!-- End Locations and Hours -->

  <!-- Begin Footer -->
  
    <div class="footerinfo">
      <div class="sitecontainer">
